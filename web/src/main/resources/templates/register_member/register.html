<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>会員登録</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="section">
				<h1 class="header">会員登録</h1>
			</div>
		</div>
		<div class="container">
			<div class="section">
				<div class="row">
					<form action="" th:action="@{/register_member/register}" th:object="${registerMemberForm}" method="post" class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="username" name="username" th:feild="*{username}" type="text" class="validate">
								<label for="username">ユーザー名</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="password" name="password" th:feild="*{password}" type="password" class="validate">
								<label for="password">パスワード</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<button class="btn waves-effect waves-light" type="submit" name="action">登録する
									<i class="material-icons right">send</i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
