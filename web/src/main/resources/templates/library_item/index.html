<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<title>蔵書一覧</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="section">
				<h1 class="header">蔵書一覧</h1>
			</div>
		</div>
		<div class="container">
			<div class="section">
				<div class="row">
					<div class="col s12 m6" th:each="libraryItem:${libraryItems}">
						<div class="card">
							<div class="card-content">
								<span class="card-title">[[${libraryItem.bookCollation.title}]]</span>
								<p>著者:[[${libraryItem.bookCollation.authorName}]]</p>
								<p>出版社:[[${libraryItem.bookCollation.publisherName}]]</p>
								<p>出版日:[[${#temporals.format(libraryItem.bookCollation.onSaleDate, 'yyyy年M月d日')}]]</p>
							</div>
						</div>
					</div>
				</div>
				<a class="btn-floating btn-large waves-effect waves-light red" th:href="@{'/library_items/add'}"><i class="material-icons">add</i></a>
			</div>
		</div>
	</div>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
